<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>CKEditor 5</title>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"></script>
      <style>
        .tip-content-box{
          width: 100%;
          position: relative;
          border: 1px solid #ccc;
          padding: 6px 10px;
          box-sizing: border-box;
          border-radius: 4px;
          cursor: pointer;
        }
        .tip-content-box:hover .close{
          display: block;
        }
        .tip-title{
          background: white;
          text-align: center;
          font-size: 14px;
          position: absolute;
          top: -10px;
          cursor: text;
          height: 20px;
          left: 50%;
          transform: translateX(-50%);
        }
        .edit-item-box{
          margin: 20px 0;
        }
        .tip-content{
          font-size: 14px;
          cursor: text;
        }
        .close{
          position: absolute;
          top: -7px;
          right: -4px;
          width: 14px;
          height: 14px;
          color:white;
          background:#ccc;
          text-align: center;
          line-height: 12px;
          border-radius: 50%;
          display: none;
          z-index: 99;
          cursor: pointer;
        }
        .tip-title p{
          padding: 0 10px;
          color: #365f93;
          font-weight: bold;
          transform: translateY(-15px);
        }
        .closeIcon{
          transform: scaleX(1.2) translateX(0px) translateY(-1.5px);
          display: inline-block;
          font-size: 12px;
        }
      </style>
    </head>
    <body>
      <div id="classic-editor">
          <h2>Sample</h2>
          <div>启用插件未明确支持的HTML</div>
          <element-block>自定义block标签</element-block>
          <element-inline>自定义inline标签</element-inline>
          <p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/installation/advanced/alternative-setups/predefined-builds.html#classic-editor">classic editor build</a>.</p>
      </div>
      
      <div id="inline-editor">
          <p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/installation/advanced/alternative-setups/predefined-builds.html#inline-editor">inline editor build</a>.</p>
      </div>

      <div id="editor-preview" style="background-color: aqua;"></div>

      <script src="dist/app.bundle.js"></script>
    </body>
</html>
